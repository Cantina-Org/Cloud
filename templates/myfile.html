<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cantina - My file</title>
    <script src="{{ url_for('static', filename="delete_file.js") }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% for item in dir %}
        <li><a href={{ url_for('file', path=path+item) }}>{{ item }}</a></li>
    {% endfor %}
    <br>
    {% for item in file %}
        <div style="">
            <li style="display: inline-block;">{{ item }}</li>
            <button onclick="delete_file('{{ path }}', '{{ item }}')"><i class="fa fa-trash-o" style="font-size:20px"></i></button>
        </div>
    {% endfor %}
</body>
</html>
