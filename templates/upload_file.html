                 <label class="file-label">
                     <input class="file-input" type="file" name="file">
                     <span class="file-cta">
                         <span class="file-label">
                         Choose a fileâ€¦
                         </span>
                     </span>
                 </label>
             </div><br>
             <input class="button is-primary" type="submit"/>
        </form>
    </div>
</body>
</html>
